<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple SPA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#home" class="nav-link" data-link>Home</a>
      <a href="#about" class="nav-link" data-link>About</a>
      <a href="#contact" class="nav-link" data-link>Contact</a>
    </nav>
  </header>
  <main id="main-content">
    <section id="home">
      <h1>Welcome to the Landing Page</h1>
      <p>This is the Home Section.</p>
    </section>
    <section id="about">
      <h1>About Us</h1>
      <p>Learn more about us in this section.</p>
    </section>
    <section id="contact">
      <h1>Contact Us</h1>
      <p>Reach out through this section.</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
